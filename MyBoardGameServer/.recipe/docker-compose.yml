services:
  my_server:
    build:
      context: ./../../
      dockerfile: ./MyBoardGameServer/Dockerfile
    image: webapp:latest
    container_name: myServer
    ports:
      - '8080:8080' # HTTP
      - '8081:8081' # SSL
    depends_on:
      - postgres
    restart: on-failure
    networks:
      - default
    environment:
      - ASPNETCORE_ENVIRONMENT=Production

  postgres:
    image: postgres:15
    hostname: postgres
    container_name: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    restart: unless-stopped
    networks:
      - default

volumes:
  postgres_data:
    driver: local